<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Sign up</h3>
            </div>
            <div class="panel-body">
                <form accept-charset="UTF-8" role="form" ng-submit="signup()">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" ng-model="form.username" placeholder="Pick a username" name="username" type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" ng-model="form.password" placeholder="Password" name="password" type="password" value="">
                        </div>
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Sign up">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
